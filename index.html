<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>


    <title>Document</title>
</head>

<body>

    <!-- Jumbotron Header -->

    <div class="jumbotron" id="title">

        <h1 class="header-font">Time has a wonderful way of showing us what really matters.</h1>
        <h3 class="header-font"> Don't waste it, schedule your train.</h4id="header-font>

    </div>

    <!-- Table of Train Schedule -->

    <div id="table-schedule">
        <table class="table table-hover">
            <thead class="table-primary">
                <h3 class="header-font">Current Train Schedule</h3>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Form for input -->

    <div id="table-form">
        <h3 class="header-font">Add Train Information</h3>

        <form>
            <div class="form-group">
                <label id="name" for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label id="dest" for="destination">Destination</label>
                <input type="text" class="form-control" id="destination1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label id="time" for="trainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="trainTime1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label id="freq" for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
    </div>


    <!-- Link to javascript file -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>


</body>
